{% extends "jury_base.html" %}

{% block lead %}Exam Translation | Overview{% endblock %}

{% block content %}
    {% for e in exams %}
    <h1>{{e.name}}</h1>
    <div class="exambox">
    {% for q in e.question_status %}
    <a href="/jury/{{lang_id}}/exam/{{e.id}}/question/{{q.primary.position}}/translate/" class="{{q.status}}">{{q.primary.position}}</a>
    {% endfor %}
    </div>
    <br style="clear: both;"><br><br>
    {% endfor %}
{% endblock %}
