{% extends "students_base.html" %}

{% block main %}
<div id="overview">
{% for o in categories %}
	<p>{{o.cat.text}}</p>
	<p>
	{% for q in o.questions %}
	<a href="students/question/{{lang_id}}/{{exam_id}}/{{q.position}}" class="{{q.status}}">{{q.pos}}</a>
	{% endfor %}
	</p>
{% endfor %}
</div>
{% endblock %}

{% block footer %}
<a href="students/overview/{{lang_id}}/{{exam_id}}" class="home"></a>
<a href="#" onclick="zoomfont()" class="font"></a>
{% endblock %}
